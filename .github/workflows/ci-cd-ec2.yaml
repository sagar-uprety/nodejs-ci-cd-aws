name: AWS CI/CD Demo - GitHub Actions 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Node Modules
      run: |
        npm install

    - name : Test Node App
      run: |
        npm run test

    - name: Upload Node modules for Next Jobs
      uses: actions/upload-artifact@v2
      with:
        name: node_modules
        path: ./node_modules
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
          name: node_modules
          path: ./node_modules

    - name: Set up SSH key
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" >> private_key.pem
        chmod 600 private_key.pem

    - name: Copy files to EC2 instance
      run: |
            scp -i private_key.pem \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -r ./* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_IP_ADDRESS }}:/app/

    - name : Start Node app with PM2 Process Manager
      run: |       
        ssh -i private_key.pem \
        -o StrictHostKeyChecking=no \
        -o UserKnownHostsFile=/dev/null \
        ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_IP_ADDRESS }} \
        'chmod +x /app/pm2.sh && cd /app && ./pm2.sh'
